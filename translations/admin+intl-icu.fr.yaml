admin:
    label: "{app} Admin"
    name: "Administration"
    navigation: "Navigation"

file:
    remove:
        success: "Le fichier a été supprimé avec succès."
        error: "Impossible de supprimer le fichier."
        forbidden: "Opération non autorisée"

page:
    so_core_admin_register:
        title: "Inscription"
        loginAction: "Vous êtes déjà inscrit ? Connectez-vous !"
        success: "Vous êtes inscrit, il ne vous reste plus qu'à activer votre compte !"
    so_core_admin_login:
        title: "Connexion"
        email: "Entrez votre adresse email..."
        password: "Puis votre mot de passe !"
        registerAction: "Pas de compte ? Inscrivez-vous !"
        recoverAction: "Mot de passe oublié ?"
    so_core_admin_home:
        label: "Administration"
    so_core_admin_dashboard:
        label: "Dashboard"
        legend: "Le résumé de toutes les données de votre site"
    so_core_admin_language_list:
        label: "Langues"
        legend: "Gérer les langues disponibles"
        dataTable:
            placeholder: "Rechercher..."
            perPage: "{select} langues par page"
            noRows: "Aucune langue trouvée"
            noResults: "Aucun résultat pour votre recherche"
            info: "Page {page} sur {pages} pour {rows} langues"
        create:
            title: "Nouvelle langue"
            legend: "Attention, il ne suffit pas de créer une langue ici pour qu'elle soit pleinement fonctionnelle, les traductions en accord avec sa locale doivent être fournies dans les sources."
            success: "Nouvelle langue {key} crée !"
        update:
            title: "Modifier une langue"
            legend: "En modifiant cette langue, elle sera désactivée pour que vous vous assuriez d'avoir fini toutes les modifications nécessaires."
            success: "Les modifications apportées à la langue {key} ont été sauvegardées !"
        enable:
            confirmTitle: "Activer la langue ?"
            confirmMessage: |
                Voulez-vous vraiment activer la langue "{key}" ?
                Vous devez vous assurez que les traductions symfony correspondantes à la locale "{locale}" soit disponible sur l'application.
                Elle deviendra disponible dans l'interface du site.
            success: "Langue {key} activée !"
        disable:
            confirmTitle: "Désactiver la langue ?"
            confirmMessage: |
                Voulez-vous vraiment désactiver la langue "{key}" ?
                Elle ne sera plus disponible dans l'interface du site.
            success: "La langue {key} a été désactivée !"
    so_core_admin_my_settings:
        label: "Mes paramètres"
        legend: "Configurez votre compte"
    so_core_admin_user_list:
        label: "Utilisateurs"
        legend: "Gérez vos utilisateurs"
        dataTable:
            placeholder: "Rechercher..."
            perPage: "{select} utilisateurs par page"
            noRows: "Aucun utilisateur trouvé"
            noResults: "Aucun résultat pour votre recherche"
            info: "Page {page} sur {pages} pour {rows} utilisateurs"
    so_core_admin_user_edit:
        legend: "Modérer un utilisateur"
        edit:
            success: "Les modifications apportées ont été sauvegardées !"
        disable:
            success: "Le compte utilisateur a été désactivé, il ne peut plus accéder au site !"
        enable:
            success: "Le compte utilisateur a été ré-activé, il peut à nouveau accéder au site !"
        activationResend:
            action: "Renvoyer l'email d'activation"
            success: "Email d'activation renvoyé !"
        accountRecover:
            action: "Récupération de mot de passe"
            title: "Demande de récupération du compte"
            legend: |
                Vous vous apprêtez à envoyer à l'utilisateur un email de récupération de compte.
                Il se présentera de la même manière que s'il en avait lui même fait la demande.
                Voulez-vous confirmer l'envoi ?
            success: "Email de récupération de mot de passe envoyé !"
        user:
            title: "Utilisateur"
        activation:
            title: "Activation du compte"
        password:
            title: "Mot de passe"
            password:
                help: "L'utilisateur ne sera pas notifié, nous vous conseillons d'utiliser la récupération de compte."
        picture:
            title: "Avatar"
            success: "Avatar modifié avec succès !"
